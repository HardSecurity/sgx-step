os: linux
language: c
arch: amd64

notifications:
  email: false

before_install:
    - sudo apt-get update
    - cd kernel/
    - bash -x ./install_SGX_driver.sh
    - make clean load

install:
    - cd ../sdk/intel-sdk/
    - bash -x ./install_SGX_SDK.sh
    - source /opt/intel/sgxsdk/environment
    - sudo service aesmd status

jobs:
    include:
       - dist: bionic   # 18.04
       - dist: focal    # 20.04
